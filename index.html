<!DOCTYPE html>

<html>
  <head>
    <title>Tic-Tac-Toe Game</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Tic Tac Toe Game</h1>

    <div class="center">
      <button id="gameStart" onclick="gameObj.start()">
        Start Game
      </button>
    </div>
    <div id="scores">
      <div>
        <span id="playerOneName"></span> Wins: <span id="playerOne">0</span>
      </div>
      <div>
        <span id="playerTwoName"></span> Wins: <span id="playerTwo">0</span>
      </div>
      <div>
         <span>Draws: </span><span id="draws">0</div>
      </div>
    </div>
    <div id="game">

      <div id="playerTurn" class="center"></div>

      <div id="board">
        <div class="row">

          <div id="topLeft" class="square leftColumn topRow leftDiagonal">
            <span class="display"></span>
          </div>

          <div id="top" class="square topRow centerColumn">
            <span class="display"></span>
          </div>

          <div id="topRight" class="square rightColumn topRow rightDiagonal">
            <span class="display"></span>
          </div>

        </div>
        <div class="row">

          <div id="middleLeft" class="square leftColumn middleRow">
            <span class="display"></span>
          </div>

          <div id="middle" class="square middleRow centerColumn leftDiagonal rightDiagonal">
            <span class="display"></span>
          </div>

          <div id="middleRight" class="square rightColumn middleRow">
            <span class="display"></span>
          </div>

        </div>
        <div class="row">

          <div id="bottomLeft" class="square bottomRow rightDiagonal leftColumn">
            <span class="display"></span>
          </div>

          <div id="bottom" class="square bottomRow centerColumn">
            <span class="display"></span>
          </div>

          <div id="bottomRight" class="square bottomRow leftDiagonal rightColumn">
            <span class="display"></span>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
